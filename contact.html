        <header class="header">

                </ul>

        <div class="wrap">
            <div class="main">
                    <section class="contact">
                        <h2>Contact</h2>
                        <form>
                            <label for="name">Name</label><br>
                            <input type="text" name="name" id="name" placeholder="Enter your name.." onfocus="this.placeholder=''" onblur="this.placeholder='Enter your name..'" required><br>
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="Enter your email.." onfocus="this.placeholder=''" onblur="this.placeholder='Enter your email..'" required><br>
                            <label for="comment">Message</label><br>
                            <textarea name="comment" id="comment" rows="15" cols="100"></textarea><br>
                            <button type="submit">Submit</button>
                        </form>
                    </section>
                </div>
        </div>
